<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Флинт: Наследие пирата</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Панель UI с ресурсами -->
  <div id="ui-panel">
    <div id="resource-panel">
      <img src="assets/images/resurces/resurces_gold.png" alt="Gold"><span id="gold">0</span>
      <img src="assets/images/resurces/resurces_wood.png" alt="Wood"><span id="wood">0</span>
      <img src="assets/images/resurces/resurces_stone.png" alt="Stone"><span id="stone">0</span>
      <img src="assets/images/resurces/resurces_cristal.png" alt="Rubies"><span id="cristal">0</span>
    </div>

    <!-- Контекстное меню зданий -->
    <div id="building-menu" class="hidden">
      <!-- Крестик закрытия -->
      <img id="menu-close" src="assets/images/cosmetics/crossMeny.png" alt="Close">
      <div class="menu-content">
        <div class="menu-left">
          <!-- Изображение выбранного здания -->
          <img id="menu-building-img" src="" alt="Building">
        </div>
        <div class="menu-right">
          <!-- Заголовок, уровни, буфер, стоимость и кнопки -->
          <h3 id="menu-title"></h3>
          <p id="menu-level"></p>
          <p id="menu-buffer"></p>
          <p id="menu-cost"></p>
          <div class="menu-buttons">
            <button id="collect-btn">Собрать</button>
            <button id="upgrade-btn">Улучшить</button>
            <button id="speedup-btn">Ускорить</button>
            <!-- Статическая кнопка "Переместить" удалена: она создаётся динамически в ui.js -->
          </div>
          <!-- Полоса прогресса улучшения -->
          <div id="menu-progress" class="progress hidden">
            <div id="menu-progress-bar"></div>
          </div>
          <div id="menu-harvest-progress" class="progress hidden">
            <div id="menu-harvest-bar"></div>
            <div class="progress-text"></div>
          </div>
        </div>
      </div>

      <!-- Прокрутка пиратов -->
      <div id="pirates-carousel">
        <button id="carousel-left" class="carousel-btn">◀</button>
        <div id="pirates-list"></div>
        <button id="carousel-right" class="carousel-btn">▶</button>
      </div>
    </div>

    <!-- Контекстное меню пиратов -->
    <div id="pirates-menu" class="hidden">

      <!-- Крестик для закрытия меню -->
      <img id="pirates-menu-close" src="assets/images/cosmetics/crossMeny.png" alt="Close">
      
      <!-- Детали пирата -->
      <div id="pirate-details" class="hidden">
        <img id="pirate-image" src="" alt="Pirate">
        <div id="pirate-info">
          <h3 id="pirate-name"></h3>

          <p id="pirate-type" class="unit-type"></p>

          <p id="pirate-description"></p>
          <p id="pirate-stats-1"></p>
          <p id="pirate-stats-2"></p>
          <!-- разделитель и заголовок "Стоимость:" -->
          <hr class="divider">
          <p class="cost-label">Стоимость:</p>
          <p id="pirate-cost-1"></p>
          <p id="pirate-cost-2"></p>
          <button id="hire-btn">Нанять</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Игровой канвас -->
  <canvas id="gameCanvas"></canvas>

  <!-- Скрипт со всей логикой -->
  <script type="module" src="scripts/main.js"></script>

</body>
</html>
